<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position</title>
  <link rel="stylesheet" href="01-style.css">
</head>
<body>
  <h1>Hello Position</h1>

  <!-- relative -->
  <div class="box">Top Box</div>
  <div class="box relative">Position Box</div>
  <div class="box">Bot Box</div>

  <hr>
  <!-- absolute -->
  <div class="box">Top Box</div>
  <div class="box absolute">Absolute Box</div>
  <div class="box">Bot Box</div>
  <!-- absolute 2 -->
  <!-- 조상 중에 가장 가까운 -->
  <!-- position: static이 아닌 조상 기준 -->
  <div id="big-box">
    <div class="box absolute">여깁니다</div>
  </div>

  <hr>
  <!-- UI를 겹쳐서 해보자 -->
  <div id="menu-bar">
    <div id="menu-next-button">></div>
  </div>

  <hr>
  <!-- fixed -->
  <div class="box fixed">fixed1</div>
  <div class="box fixed-2">fixed2</div>

  <hr>
  <!-- sticky -->
  <div class="box sticky">Sticky Box</div>
  <div class="bottom-margin"></div>


</body>
</html>
