<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <!-- P2
아래의 내용을 포함하여 HTML로 게시글 목록을 작성하세요.

제일 큰 제목은 게시판입니다.
각각의 게시글을 나타내는 요소는 형태가 동일합니다.
<div> 요소로 만들어 집니다.
게시글 제목이 <h2>로 작성됩니다.
게시글 본문이 제목 아래에 <p>로 작성됩니다.
게시글 작성자가 본문 아래에 <h3>로 작성됩니다.
각 게시글을 <hr>로 구분합니다.
최소 3개의 게시글을 작성합니다.
제일 아래 naver.com으로 이동하는 링크를 작성합니다.
새로운 탭에서 이동하도록 작성합니다. -->

<h1>게시판</h1>
<div>
  <h2>게시글 1</h2>
  <p>본문 본문 본문 1</p>
  <h3>어민규</h3>
</div>
<hr>
<div>
  <h2>게시글 2</h2>
  <p>본문 본문 본문 2</p>
  <h3>어민규</h3>
</div>
<hr>
<div>
  <h2>게시글 3</h2>
  <p>본문 본문 본문 3</p>
  <h3>어민규</h3>
</div>
<hr>
<a href="https://www.naver.com" target="_blank">네이버</a>
</body>
</html>
