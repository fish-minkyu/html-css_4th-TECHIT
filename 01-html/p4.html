<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P4</title>
</head>
<body>
  <!-- 맛집 정보를 입력받을 수 있는 양식을 HTML을 이용해 작성하세요.

    맛집의 사진을 입력받을 수 있습니다.
    광역지방자치단체(지역)를 선택할 수 있습니다.
    <select> 또는 <radio> 를 사용합니다.
    링크를 참고합니다.
    상세 주소를 입력받을 수 있습니다.
    <textarea>를 사용합니다. -->
  <form>
    <div>
      <label for="choose-local">광역지방자치단체(지역):</label>
      <select name="local" id="choose-local">
       <option value="">지역을 골라주세요</option>
       <option value="Seoul">서울특별시</option>
       <option value="Busan">부산광역시</option>
       <option value="Daegu">대구광역시</option>
       <option value="Incheon">인천광역시</option>
       <option value="Gwangju">광주광역시</option>
       <option value="Daejeon">대전광역시</option>
       <option value="Ulsan">울산광역시</option>
       <option value="Sejong">세종특별자치시</option>
      </select>
    </div>

    <div>
        상세주소 <br>
        <textarea name="address" id="address" cols="30" rows="3">상세주소를 입력해주세요.</textarea>
    </div>
  </form>
  
</body>
</html>
