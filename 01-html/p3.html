<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P3</title>
</head>
<body>
  <!-- P3
아래의 정보를 입력받을 수 있는 회원가입을 위한 양식을 HTML을 이용해 작성하세요. 
단, 비밀번호와 비밀번호 확인은 작성할때 내용이 보이지 말아야 합니다. (type="password")

아이디
비밀번호
비밀번호 확인
이름
연락처
이메일 -->

<!-- 양식 시작 -->
<form>
  <!-- 각 input을 div로 묶어준다. -->
  <!-- 그리고 label을 같이 사용해 준다. -->
  <div>
    <label>
      아이디: <input type="text">
    </label>
  </div>
  <div>
    <label>
      비밀번호: <input type="password">
    </label>
  </div>
  <div>
    <label>
      비밀번호 확인: <input type="password">
    </label>
  </div>
  <div>
    <label>
      이름: <input type="text">
    </label>
  </div>
  <div>
    <label>
      연락처: <input type="text">
    </label>
  </div>
  <div>
    <label>
      이메일: <input type="text">
    </label>
  </div>
  <div>
    <input type="submit">
  </div>
</form>
<!-- 가로선 -->
<hr>

  
</body>
</html>
